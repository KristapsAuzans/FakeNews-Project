    <div class="container">
        <form class="form-horizontal" id="registration-form" role="form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">Username*</label>
                <div class="col-sm-9">
                    <input type="text" id="username" placeholder="username" class="form-control" autofocus>

                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email*</label>
                <div class="col-sm-9">

            </div>
            <div class="form-group">

                <div class="col-sm-9">

                </div>
            </div>
            <div class="form-group">

            <div class="form-group">

                <div class="col-sm-9">
                    <input type="text" id="Fullname" placeholder="Fullname" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="Lastname" class="col-sm-3 control-label">Lastname</label>

            </div>
            <div class="form-group">

                        <option>Ecuador</option>
                        <option>Fiji</option>
